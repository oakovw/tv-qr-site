<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code для оплаты</title>
</head>

<body>
    <div class="wrapper">
        <div id="content">
            <!-- <h1>Welcome to Private Site</h1>
            <p>This content is only available to authorized users.</p> -->
            <button id="logout" type="button">Выйти</button>
        </div>

        <h1>Формирование QR кода для оплаты</h1>
        <div id="loading">
            <p>Loading application...</p>
            <p>(Are the JavaScript files missing?)</p>
            <p>(The JavaScript code needs to be compiled from the TypeScript code.)</p>
        </div>
<form id="loaded" style="display:none" class="payment-form" onsubmit="event.preventDefault();">
<div class="form-group">
                <label for="org">Организация:</label>
                <div class="radio-group">
                    <label><input type="radio" name="org" value="org-sd" checked>Счастливое Детство</label>
                    <label><input type="radio" name="org" value="org-td">Территория Детства</label>
                </div>
            </div>
            <div class="form-group">
                <label for="fio-input">ФИО Ребенка:</label>
                <textarea id="fio-input" placeholder="Введите Фамилию и Имя ребенка"></textarea>
            </div>
            <div class="form-group">
                <label for="sum-input">Сумма платежа:</label>
                <div class="input-group">
                    <input type="text" inputmode="decimal" id="sum-input" placeholder="0,00">
                    <span>руб.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="purp-input">Назначение платежа:</label>
                <textarea id="purp-input" placeholder="Введите назначение платежа"></textarea>
            </div>
            <div class="form-group">
                <div class="labqr-group">
                    <label for="qrcode-canvas">QR Code:</label>
                    <a id="download" download="qr-code.jpeg">Скачать QR-код</a>
                </div>
                <div class="qr-group">
                    <img id="logo" src="/logo.svg" style="display: none;">
                    <canvas id="qrcode-canvas" aria-label="QR-код для оплаты"></canvas>
                </div>
            </div>
</form>
    </div>

    <!-- <script type="module" src="./qrcodegen.ts"></script> -->
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
