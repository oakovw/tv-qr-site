<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>QR Code для оплаты</title>
</head>

<body>
    <div class="wrapper">
        <div id="content">
            <!-- <h1>Welcome to Private Site</h1>
            <p>This content is only available to authorized users.</p> -->
            <button id="logout" type="button">Выйти</button>
        </div>

        <h1>Формирование QR кода для оплаты</h1>
        <div id="loading">
            <p>Loading application...</p>
            <p>(Are the JavaScript files missing?)</p>
            <p>(The JavaScript code needs to be compiled from the TypeScript code.)</p>
        </div>
        <form id="loaded" style="display:none" onsubmit="event.preventDefault();">
            <table>
                <tbody>
                    <tr>
                        <td><strong>Организация:</strong></td>
                        <td>
                            <label><input type="radio" name="org" value="org-sd" checked="checked">Счастливое
                                Детство</label>
                            <label><input type="radio" name="org" value="org-td">Территория Детства</label>
                        </td>
                    </tr>
                    <tr><td></td></tr>
                    <tr>
                        <td>ФИО Ребенка</td>
                        <td><textarea placeholder="Введите Фамилию и Имя ребенка" id="fio-input"></textarea></td>
                    </tr>
                    <tr>
                        <td>Сумма платежа</td>
                        <td><input type="text" inputmode="decimal" id="sum-input" placeholder="0,00"> руб.</td>
                    </tr>
                    <tr>
                        <td>Назначение платежа</td>
                        <td><textarea placeholder="Введите назначение платежа" id="purp-input"></textarea></td>
                    </tr>
                    <tr style="display: none;">
                        <td><strong>Text string:</strong></td>
                        <td><textarea placeholder="Enter your text to be put into the QR Code" id="text-input"
                                style="width:30em; height:5em"></textarea></td>
                    </tr>
                    <tr>
                        <td><strong>QR Code:</strong><br /><a id="download">(Скачать)</a></td>
                        <td>
                            <img id="logo" src="/logo.svg" style="display: none;">
                            <canvas id="qrcode-canvas"></canvas>
                            <!-- <svg id="qrcode-svg" style="display:none; width:30em; height:30em; padding:1em; background-color:#E8E8E8">
                                <rect width="100%" height="100%" fill="#FFFFFF" stroke-width="0"></rect>
                                <path d="" fill="#000000" stroke-width="0"></path>
                            </svg> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <!-- <script type="module" src="./qrcodegen.ts"></script> -->
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
